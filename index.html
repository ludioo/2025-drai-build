<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Dr. Acer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body.landscape {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }

      body.portrait {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        transition: all 0.3s ease;
      }

      /* Unity container styling for different layouts */
      #unity-container.landscape {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        /* Landscape: wide format */
        max-width: 1200px;
        margin: 0 auto;
      }

      #unity-container.portrait {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        /* Portrait: tall format, center and constrain width */
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Canvas sizing for different layouts */
      #unity-canvas.landscape {
        width: 960px !important;
        height: 540px !important;
      }

      #unity-canvas.portrait {
        width: 540px !important;
        height: 960px !important;
      }

      /* Mobile responsive scaling */
      .unity-mobile #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: contain;
        max-width: 100%;
        max-height: 100%;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Ensure mobile container fits viewport */
      .unity-mobile #unity-container {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        transform: none !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
      }

      /* Remove any body padding/margin in mobile */
      .unity-mobile body {
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
      }

      /* Mobile layout-specific styling */
      .unity-mobile.portrait body {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%) !important;
      }

      .unity-mobile.landscape body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      }

      /* Ensure mobile canvas maintains fullscreen regardless of layout */
      .unity-mobile.portrait #unity-canvas,
      .unity-mobile.landscape #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: contain;
        max-width: 100%;
        max-height: 100%;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* Feel free to update this to match the desired WebGL layout appearance */
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BuildVersions.loader.js";
      var config = {
        dataUrl: buildUrl + "/BuildVersions.data",
        frameworkUrl: buildUrl + "/BuildVersions.framework.js",
        codeUrl: buildUrl + "/BuildVersions.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Primeskills",
        productName: "Dr. Acer",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Configure mobile scaling
        config.devicePixelRatio = 1; // Lower resolution for better performance
        config.matchWebGLToCanvasSize = true; // Ensure canvas matches viewport

        // Set canvas size to viewport dimensions
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.maxWidth = "100%";
        canvas.style.maxHeight = "100%";

        //unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          // Setup Unity layout change listener
          window.addEventListener("message", function(event) {
            if (event.data && event.data.type === "unity-layout-change") {
              const layout = event.data.layout;
              console.log("Received layout from Unity:", layout);

              // Update body class
              document.body.classList.remove("portrait", "landscape");
              document.body.classList.add(layout);
              
              // Update Unity container class
              const unityContainer = document.querySelector("#unity-container");
              if (unityContainer) {
                unityContainer.classList.remove("portrait", "landscape");
                unityContainer.classList.add(layout);
              }
              
              // Update canvas class and size
              const canvas = document.querySelector("#unity-canvas");
              if (canvas) {
                canvas.classList.remove("portrait", "landscape");
                canvas.classList.add(layout);
                
                // For mobile, ensure canvas stays fullscreen regardless of layout
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                  canvas.style.width = "100vw";
                  canvas.style.height = "100vh";
                  canvas.style.maxWidth = "100%";
                  canvas.style.maxHeight = "100%";
                }
              }
              
              // Show visual feedback for layout change
              console.log(`Layout changed to: ${layout}`);
            }
          });
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
